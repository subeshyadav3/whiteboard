<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive WhiteBoard App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" >
        <header>
            <h1>Interactive WhiteBoard App</h1>
        </header>
        <div id="toolbar">
            <button id="freehandModeBtn" class="tool-btn" ><i class="fas fa-pencil-alt">Pencil</i> </button>
            <button id="lineModeBtn" class="tool-btn"><i class="fas fa-slash"></i> Line</button>
            <button id="circleModeBtn" class="tool-btn"><i class="far fa-circle"></i> Circle</button>
            <button id="rectModeBtn" class="tool-btn"><i class="far fa-square"></i> Rectangle</button>
            <button id="clearAll" class="tool-btn"><i class="fas fa-eraser">Clear</i></button>  

            <div class="color-picker">
                <input type="color" id="colorPicker">
                <label for="colorPicker" id="colorPickerBtn" class="tool-btn"><i class="fas fa-palette"></i> Color</label>
            </div>
            
        </div>
        <div id="main">
            <div>
                <button id="selectedColorShow" ></button>
                <div class="colorSelector">
                    <button name="#FF6347" style="background-color: #FF6347 ; border:none;"></button>
                    <button name="#4682B4" style="background-color: #4682B4; border:none;"></button>
                    <button name='#32CD32' style="background-color: #32CD32; border:none;"></button>
                    <button name='#FFD700' style="background-color: #FFD700; border:none;"></button>
                    <button name="#8A2BE2" style="background-color: #8A2BE2 ; border:none;"></button>
                </div>
              
                
            </div>
            <canvas id="canvas" width="800" height="500"></canvas>

            
            <div id="" style="margin-top: -40px;">
                <h2 style="margin-left: 20px; "> Controllers</h2>

               <div class="right-sidebar">
                <button id="btn-line-inc">Line ↑ <input value="" disabled style="width: 25px; border: none; background-color: inherit;"></button>
                <button id="btn-line-dec">Line ↓ <input value="" disabled style="width: 25px; border: none; background-color: inherit;"></button>
                <button id="btn-eraser-inc">Eraser ↑ <input value="" disabled style="width: 25px; border: none; background-color: inherit;"></button>
                <button id="btn-eraser-dec">Eraser ↓ <input value="" disabled style="width: 25px; border: none; background-color: inherit;"></button>
               </div>
               <h2 style="margin-left: 20px;margin-top: 20px; "> Modes</h2>
               <div class="right-sidebar">
                <button id="HighlightModeBtn">Highlight  </button>
                <button id="twoDModeBtn">2D Mode  </button>
                <button id="eraserCursorBtn" ><i class="fas fa-eraser">Eraser</i></button>  
                  <button id="fillBtn" >Fill</button>
                  <button id="UndoBtn" >Undo</button>
               </div>
            </div>
        </div>
        <div id="transformControls">
            <div class="transform-group">
                <h3>Translation</h3>
                <div class="input-group">
                    <label for="translateX">X:</label>
                    <input type="number" id="translateX" value="0">
                </div>
                <div class="input-group">
                    <label for="translateY">Y:</label>
                    <input type="number" id="translateY" value="0">
                </div>
            </div>
            <div class="transform-group">
                <h3>Scale</h3>
                <div class="input-group">
                    <label for="scaleX">X:</label>
                    <input type="number" id="scaleX" value="1" step="0.1">
                </div>
                <div class="input-group">
                    <label for="scaleY">Y:</label>
                    <input type="number" id="scaleY" value="1" step="0.1">
                </div>
            </div>
            <div class="transform-group">
                <h3>Rotation</h3>
                <div class="input-group">
                    <label for="rotateAngle">Angle:</label>
                    <input type="number" id="rotateAngle" value="0">
                </div>
            </div>
            <div class="transform-group">
                <h3>Reflection</h3>
                <div class="input-group">
                    <label for="reflectionAxis">Axis:</label>
                    <select id="reflectionAxis">
                        <option value="none">None</option>
                        <option value="x">X-Axis</option>
                        <option value="y">Y-Axis</option>
                    </select>
                </div>
            </div>
            
            <button id="applyTransformBtn">Apply Transformations</button>
        </div>
       
        <div id="eraserCursor">
           
        </div>
        <div id="notification-container"></div>


    </div>
   
    <script src="index.js"></script>
    <script src="shapes/line.js"></script>
    <script src="shapes/circle.js"></script>
    <script src="shapes/rectangle.js"></script>
    <script src="shapes/freeHandMode.js"></script>
    <script src="shapes/transformations.js"></script>
    <script src="shapes/floodFill.js"></script>
</body>
</html>
